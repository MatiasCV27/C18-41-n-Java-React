server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/swapitup-db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  logging:
    level:
      org.springframework.security: TRACE

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect